[bumpversion]
current_version = 0.1.0b9.dev
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(0b)?(?P<patch>\d+)(\.(?P<release>[a-z]+))?
serialize =
	{major}.{minor}.0b{patch}.{release}
	{major}.{minor}.0b{patch}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values =
	dev
	prod

